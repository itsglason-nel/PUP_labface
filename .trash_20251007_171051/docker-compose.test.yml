version: '3.8'

# Test environment for LabFace
services:
  test-mariadb:
    image: mariadb:10.11
    container_name: labface-test-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: test_password
      MYSQL_DATABASE: labface_test
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
    ports:
      - "3307:3306"
    volumes:
      - test_mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  test-minio:
    image: minio/minio:latest
    container_name: labface-test-minio
    environment:
      MINIO_ROOT_USER: testadmin
      MINIO_ROOT_PASSWORD: testpassword
    volumes:
      - test_minio_data:/data
    ports:
      - "9002:9000"
      - "9003:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  test-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: labface-test-backend
    environment:
      NODE_ENV: test
      PORT: 4001
      DB_HOST: test-mariadb
      DB_PORT: 3306
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_NAME: labface_test
      MINIO_ENDPOINT: test-minio:9000
      MINIO_ACCESS_KEY: testadmin
      MINIO_SECRET_KEY: testpassword
      JWT_SECRET: test_jwt_secret
    ports:
      - "4001:4001"
    depends_on:
      test-mariadb:
        condition: service_healthy
      test-minio:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm test

  test-ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: labface-test-ml
    environment:
      DB_HOST: test-mariadb
      DB_PORT: 3306
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_NAME: labface_test
      MINIO_ENDPOINT: test-minio:9000
      MINIO_ACCESS_KEY: testadmin
      MINIO_SECRET_KEY: testpassword
    ports:
      - "8001:8000"
    depends_on:
      test-mariadb:
        condition: service_healthy
      test-minio:
        condition: service_healthy
    volumes:
      - ./ml-service:/app
      - test_ml_models:/app/models
    command: python -m pytest

  test-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: labface-test-frontend
    environment:
      NODE_ENV: test
      NEXT_PUBLIC_API_URL: http://localhost:4001
      NEXT_PUBLIC_WS_URL: http://localhost:4001
      NEXT_PUBLIC_MINIO_URL: http://localhost:9002
    ports:
      - "3001:3000"
    depends_on:
      - test-backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm test

  test-runner:
    image: node:18-alpine
    container_name: labface-test-runner
    working_dir: /app
    volumes:
      - .:/app
    command: |
      sh -c "
        echo 'Running integration tests...'
        npm install -g newman
        newman run tests/postman/LabFace.postman_collection.json
        echo 'Tests completed'
      "
    depends_on:
      - test-backend
      - test-ml-service
      - test-frontend

volumes:
  test_mariadb_data:
  test_minio_data:
  test_ml_models:

networks:
  default:
    name: labface-test-network
